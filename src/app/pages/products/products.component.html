<section class="w-full text-black flex" style="height: calc(100vh - 5rem);">
  <aside class="h-full w-[20rem] bg-white shadow p-4">
    <h1 class="font-bold text-[2rem]">Catalog</h1>
    <!--Filters-->
    <app-filter />
  </aside>
  <main class="w-full h-full p-5 overflow-auto">
    <div class="flex items-center gap-[1rem]">
      <button class="px-3 py-1 rounded-full bg-slate-200 font-light hover:bg-slate-300 transition">Chipper first</button>
      <button class="px-3 py-1 rounded-full bg-slate-200 font-light hover:bg-slate-300 transition">Expensive first</button>
    </div>
    <!--Board-->
    <app-board [data]="data" />
  </main>
</section>

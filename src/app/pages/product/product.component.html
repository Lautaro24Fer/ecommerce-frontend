<section class="bg-gray-200 flex justify-around pt-[4rem] w-full" style="min-height: calc(100vh - 5rem);">

  <section class="flex gap-[2.5rem] h-[30rem]">
    <img 
      src="{{ product.imageUrl }}" 
      alt="image-{{product.id}}"
      class="h-full rounded-[1rem]"
    >
    <article class="w-[50vw] overflow-y-auto">
      @if(product.stock > 0){
        <span class="uppercase tracking-[1.5px] rounded-full px-4 py-1 bg-cyan-300 text-sky-800">
          avilable
        </span>
      }
      @else {
        <span class="uppercase tracking-[1.5px] rounded-full px-4 py-2 bg-red-300 text-red-500">
          avilable
        </span>
      }
      <h2 class="font-light text-[2rem] tracking-[1px]">{{ product.name }}</h2>
      <p>
        {{ product.description }}
      </p>
      <h3 class="font-semibold text-[2.5rem]"> {{ product.price | currency }} </h3>
      <button id="cart-button" class="bg-gray-700 font-semibold text-white shadow grid items-center py-2 px-4 w-max">
        <span>Add to cart</span>
      </button>
    </article>
  </section>

</section>

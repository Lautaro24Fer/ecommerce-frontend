  <section class="flex flex-col">
    @for (item of sizes; track $index) {
      <input 
        type="radio"
        name="radio-2"
        id="{{item.size}}"
        class="radio w-[3rem] h-full bg-slate-50 border border-[1px] border-gray-500 
          hover:bg-slate-800 hover:text-white hover:text-bolder"
      />
      <label class="uppercase" for="{{ item.size  }}">{{ item.size  }}</label>
    }
  </section>
